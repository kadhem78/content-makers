{% extends 'header.html' %}

{% block nav %}

	 <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
        <ol>
          <li><a href="blog.html">Login page</a></li>
        </ol>
      </div>
    </section>

{% endblock nav %}


{% block head-content %}
    <section class="inner-page pt-3 contact" id="contact">
      <div class="container">
        <div class="section-title">
          <h2 data-aos="fade-up">Login</h2>
        </div>
        {% for message in messages %}
          <div class="section-title">
            <h6 data-aos="fade-up" style="color:red">{{message}}</h6>
          </div>
        {% endfor %}

        <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="300">
          <div class="col-xl-9 col-lg-12 mt-4">
            <form action="" method="post" role="form" class="php-email-form">
              {% csrf_token %}
              <div class="form-group">
                  <input type="text" class="form-control" name="username" id="email" placeholder="username" data-rule="email" data-msg="Please enter a valid email" />
                  <div class="validate"></div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" id="subject" placeholder="your password" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                <div class="validate"></div>
              </div>

              <div class="mb-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center"><button type="submit">Login</button></div>
            </form>
          </div>

        </div>

      </div>
      </div>
    </section>

{% endblock head-content %}
